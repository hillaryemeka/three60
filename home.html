<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&family=Quattrocento+Sans:wght@700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c73dcca8c.js" crossorigin="anonymous"></script>
  </head>
  <body id="home">
    <nav>
      <div class="home_white_logo"> <img src="images/three60.png"></div>
      <div class="three60"><span id="home_three60">three60</span></div>
      <div id="home_todo_block">
        <i class="fa-solid fa-layer-group"></i>
        <a id="todo">Todos</a>
      </div>
      <div id="home_notes_block">
        <i class="fa-regular fa-file"></i>
        <a id="note">Notes</a>
      </div>
      <div id="home_links_block">
        <i class="fa-solid fa-link"></i>
        <a id="links">Links</a>
      </div>
      <div id="search">
        <img src="images/search.png" id="search_img">
        <input type="text" placeholder="Search terms"  id="search_input">
      </div>
      <div id="user_img"><img src="images/user.png" onclick="displayUser()"></div>
      <div id="userAcount_div">Welcome <span id="userAcount"></span></div>
    </nav>
    <div id="open_todos">
      <div id="user-details">
        <div id="hello-user">Hello <span id="user-fname"></span></div>
        <div id="user-email"></div>
        <button id="logout" onclick="logout()">Logout</button>
      </div>
      <div id="open_todo"><img src="images/Open_todo.png"></div>
      <div id="no_todos">No open todo/note is currently opened until
        you create a task</div>
    </div>
    <div id="todo_count_div"><span id="todo_count">0</span>Todos</div>
    <div id="create_task_div"> <img src="images/plus-circle.png" id="plus_img"> Create Task</div>
    <div id="no_todo"><img src="images/no_todos.png"></div>
    <div id="noTodo_word">No todos at the moment!</div>
    <div id="previous"><img id="leftArrow" src="images/leftArrow.png">Previous</div>
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
    <div id="next">Next<img id="rightArrow" src="images/rightArrow.png"></div>
    <div id="vertical_card">
      <div id="all-todo">All Todos</div>
      <div id="all-todo-count">0</div>
      <div id="backlog">Backlog</div>
      <div id="backlog-count">0</div>
      <div id="in-progress">In Progress</div>
      <div id="in-progress-count">0</div>
      <div id="finished">Finished</div>
      <div id="finished-count">0</div>
      <div id="overdue">Overdue</div>
      <div id="overdue-count">0</div>
      <div id="trash">Trash</div>
      <div id="trash-count">0</div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
